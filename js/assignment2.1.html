<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Assignment 2 Part 1</title>
  </head>
  <body>
    <div id="main">
      <h1>Instanly generate a secure, random password with this tool</h1>
      <form>
        <div>
          <label for="length">Length</label>
          <input type="number" id="length" max="50" />
        </div>
        <div>
          <input type="checkbox" id="lowercase" value="lowercase" />
          <label for="lowercase">Lowercase</label>
          <input type="checkbox" id="uppercase" value="uppercase" />
          <label for="uppercase">Uppercase</label>
          <input type="checkbox" id="number" value="number" />
          <label for="number">Number</label>
          <input type="checkbox" id="special" value="special" />
          <label for="special">Special Characters</label>
        </div>
        <button id="btn">Generate</button>
      </form>
      <div class="password">
        <h2>
          Your Generated passoword is : <sapn class="generated_password"></sapn>
        </h2>
      </div>
    </div>
    <script src="assignment2.1.js"></script>
  </body>
</html>
