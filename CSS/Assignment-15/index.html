<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bioCard">
        <div class="bioCard__info">
            <div class="bioCard__top">
                <div class="img__outer">
                    <div class="img__inner">
                        <img src="./Images/andriyko-podilnyk-jFAG_ixCrsM-unsplash.jpg" alt="profile picture of a girl" class="bioCard__image">
                    </div>
                    
                </div>
                <h1 class="bioCard__name">Jessica Porter</h1>
                <p class="bioCard__occupation">Visual Artist</p>
            </div>
            <div class="bioCard__buttons">
                <button class="bioCard__btn">Follow</button>
                <button class="bioCard__btn">Message</button>
            </div>
        </div>
        <div class="bioCard__posts">
            <div class="info">
                <p class="number">523</p>
                <p class="posts">Posts</p>
            </div>
        </div>
        <div class="bioCard__likes">
            <div class="info">
                <p class="number">1387</p>
                <p class="likes">Likes</p>
            </div>
        </div>
        <div class="bioCard__followers">
            <div class="info">     
                <p class="number">146</p>
                <p class="followers">Followers</p>
            </div>
        </div>
    </div>
    
</body>
</html>
